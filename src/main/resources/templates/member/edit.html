<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: commonHead('회원 정보 수정')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar('memberDetail')}"></div>

<div class="container">
    <h2>회원 정보 수정</h2>
    <form th:action="@{/member/update}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>이름</label>
            <input class="form-control" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label>자기소개</label>
            <textarea class="form-control" th:field="*{info}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">저장</button>
        <a class="btn btn-secondary" th:href="@{/member/detail(id=${form.id})}">취소</a>
    </form>
</div>

<div th:replace="~{fragments/script :: commonScript}"></div>
</body>
</html>
