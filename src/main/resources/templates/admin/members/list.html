<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/main :: commonHead('회원 목록')}"></head>
<body>
<div th:replace="~{fragments/main :: navbar('adminMemberList')}"></div>

<h1>👥 회원 목록</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>역할</th>
        <th>정보</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.role}"></td>
        <td th:text="${member.info}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
